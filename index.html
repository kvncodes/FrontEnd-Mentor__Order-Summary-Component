<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<section class="order-summary-card">
				<picture>
					<source
						media="(min-width : 750px)"
						srcset="images/illustration-hero.svg" />
					<img
						class="card-header-image"
						src="images/illustration-hero.svg"
						alt=""
				/></picture>

				<h1 class="order-summary-card-title">Order Summary</h1>

				<p class="order-details">
					You can now listen to millions of songs, audiobooks, and
					podcasts on any device anywhere you like!
				</p>

				<div class="flex-group">
					<img
						class="music-icon"
						src="images/icon-music.svg"
						alt=""
					/>

					<div class="plan-details-group">
						<h2>Annual Plan</h2>
						<p class="details-text">$59.99/year</p>
					</div>

					<p><a class="change-plan-text" href="#">Change</a></p>
				</div>

				<button class="button">Proceed to Payment</button>

				<p class="cancel-order-text">Cancel Order</p>
			</section>
		</main>
	</body>
</html>
